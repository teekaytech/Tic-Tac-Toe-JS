<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="main-container">
    <section class="players">
      <form action="" class="">
          <label for="player1">Player 1: </label>
          <input type="text" name="player1" id="player1" placeholder="Taofeek">

          <label for="player2">Player 2: </label>
          <input type="text" name="player2" id="player2" placeholder="Frank">

          <input type="submit" value="Start Game" class="start-button">
          <input type="submit" value="Restart" class="restart-button">
          <input type="submit" value="Reload" class="restart-button">
      </form>
    </section>

    <section class="messages"></section>

    <section class="board">
      <table id="table" class="">
        <tr>
          <td data-move-val='0'></td>
          <td data-move-val='1'></td>
          <td data-move-val='2'></td>
        </tr>
        <tr>
          <td data-move-val='3'></td>
          <td data-move-val='4'></td>
          <td data-move-val='5'></td>
        </tr>
        <tr>
          <td data-move-val='6'></td>
          <td data-move-val='7'></td>
          <td data-move-val='8'></td>
        </tr>
      </table>
    </section>
  </main>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
